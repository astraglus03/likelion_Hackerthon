<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <link href="{% static 'helpyou/css/signup.css' %}" rel="stylesheet" type="text/css">
    <title>회원가입</title>
</head>
<body>
    <body class="text">
        <main class="form-signup w-100 m-auto">
            <form method="post" class="post-form" action="/">
                {% csrf_token %}
{#                {% include "form_errors.html" %}#}
                <a class="navbar-brand" href="/">
                <img class="mb-4" src="https://cdn.discordapp.com/attachments/1131799837742997516/1133282568146518057/12-removebg-preview.png" alt="로고" width="150" height="60">
                </a>
                <h2>회원가입</h2>
                <br><br>
                <div class="mb-3">
                    <label for="username" class="ID_reg">아이디<span>*</span></label>
                    <div class="input-group">
                    <input type="ID" class="form-control" name="username" id="username" placeholder="아이디를 입력해주세요.">
                    <button type="button" class="btn btn-outline-success" id="check-ID">중복확인</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password1" class="pass-reg">비밀번호<span>*</span></label>
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="비밀번호를 입력해주세요."
                            value="{{ form.email.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="password2" class="pass-reg">비밀번호 확인<span>*</span></label>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="비밀번호를 다시 입력해주세요."
                            value="{{ form.email.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                <label for="userrealname" class="ID_reg">이름<span>*</span></label>
                <div class="input-group">
                <input type="ID" class="form-control" name="userrealname" id="userrealname" placeholder="아이디를 입력해주세요.">
                <button type="button" class="btn btn-outline-success" id="check-ID">중복확인</button>
                </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="address-reg">주소<span>*</span></label>
                    <input  class="form-control" name="address" id="address" placeholder="주소를 입력해 주세요">
                    <input  class="form-control" name="address" id="address" placeholder="상세 주소를 입력해 주세요">
                </div>
                                <div class="mb-3">
                    <label for="birth" class="birth-reg">생년월일</label>
                    <div class="input-group">
                        <div class="col-3">
                            <input  class="form-control" name="birthyear" id="birthyear" placeholder="년">
                        </div>

                        <div class="col-3">
                            <input  class="form-control" name="birthmonth" id="birthmonth" placeholder="월">
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="col-3">
                            <input  class="form-control" name="birthday" id="birthday" placeholder="일">
                        </div>
                    </div>

                </div>
                <div class="mb-3">
                    <label for="number" class="number-reg">전화번호<span>*</span></label>
                    <input  class="form-control" name="number" id="number" placeholder="전화번호를 입력해주세요('-'을 꼭 추가해 주세요.)">
                </div>
                <div class="mb-3">
                    <label for="email" class="email-reg">이메일<span>*</span></label>
                    <input  class="form-control" name="email" id="email" placeholder="이메일을 입력해주세요. 예) aaa@naver.com">

{#                    <div class="input-group">#}
{#                        <div class="col-7">#}
{#                        <input class="form-control" id="email" placeholder="이메일을 입력해주세요">#}
{#                        </div>#}
{#                        &nbsp;#}
{#                        @#}
{#                        &nbsp;#}
{#                        <div class="col-4">#}
{#                        <input class="form-control" id="email" placeholder="">#}
{#                        </div>#}
{#                        </div>#}

                </div>

                <button class="w-100 btn btn-lg btn btn-success" type="submit">회원가입 하기</button>
            </form>
        </main>
    </body>
    <script>
        function Goindex() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
